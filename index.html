<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>WineWay or Another - Enoteca a Domicilio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar__logo">WineWay</a>
      <div class="navbar__menu">
        <a href="#" class="navbar__menu--links">Home</a>
        <a href="#" class="navbar__menu--links">Chi siamo</a>
        <a href="#catalog" class="navbar__menu--links">La Cantina</a>
        <a href="#catalog" class="navbar__menu--links" id="button">Ordina</a>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero animate">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>Your Wine</h1>
          <h2>Your Way</h2>
          <p>WineWay or another, le tue bottiglie preferite a domicilio</p>
          <button class="hero__container--btn blue">
            <a href="#catalog">Ordina</a>
          </button>
          <button class="hero__container--btn orange">
            <a href="#">Contatti</a>
          </button>
          <button class="hero__container--btn green">
            <a href="#">Partners</a>
          </button>
        </div>
        <div class="hero__container--right">
          <img
            src="assets/img/logo3.jpg"
            alt="logo"
            class="hero__container--img"
          />
        </div>
      </div>
    </div>
    <div class="photo-grid" id="catalog">
      <h2 class="catalog">Our Catalog</h2>
      <div class="photo-gallery">
        <div class="column">
          <div class="photo">
            <img src="assets/img/vino (10).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (11).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (12).JPG" alt="" />
          </div>
        </div>

        <div class="column">
          <div class="photo">
            <img src="assets/img/vino (13).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (14).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (15).JPG" alt="" />
          </div>
        </div>

        <div class="column">
          <div class="photo">
            <img src="assets/img/vino (16).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (17).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (9).JPG" alt="" />
          </div>
          <div class="photo">
            <img src="assets/img/vino (8).JPG" alt="" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-container">
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook"> </i></a>
        <a href="#"><i class="fa-brands fa-instagram"> </i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"> </i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"> </i></a>
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Chi Siamo</a></li>
          <li><a href="#">La Cantina</a></li>
          <li><a href="#">Ordina</a></li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>Copyright &copy; 2024; Designed with love by <span class="designer">Adriano Bruzzese</span>

        </p>

      </div>
    </footer>
  </body>
</html>
